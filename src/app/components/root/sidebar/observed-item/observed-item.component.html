<li *ngIf="!pageState.contentLoad; else defaultValue">
  <angular-emojis [name]="'bookmark_tabs'" [size]="'15'"></angular-emojis>
  {{pageState.titlePage.getViewContent()}}
</li>
<ng-template #defaultValue>
  <li>
    <angular-emojis [name]="'bookmark_tabs'" [size]="'15'"></angular-emojis>
    {{startValue | textTruncation}}
  </li>
</ng-template>

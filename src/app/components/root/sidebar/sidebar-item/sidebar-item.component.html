<li (click)="setCurrentIdPage(page.id)"
    *ngIf="page.id !== rootState.currentPageId$.value; else observedItem"
    class="sidebar-menu-item"
    fxLayout="row"
    fxLayoutAlign="start center"
    fxLayoutGap="30px">
  <div>
    <angular-emojis [name]="'bookmark_tabs'" [size]="'15'"></angular-emojis>
    {{page.title  | textTruncation:20}}
  </div>
</li>
<ng-template #observedItem>
  <app-observed-item [startValue]="page.title"></app-observed-item>
</ng-template>

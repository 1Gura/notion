<div [formGroup]="dataForm" class="base-text-field">
  <mat-form-field appearance="fill">
          <textarea
            #textArea
            (keydown)="getKey.emit($event)"
            [placeholder]="placeholder"
            cdkAutosizeMinRows="1"
            cdkTextareaAutosize
            formControlName='textField'
            matInput
          ></textarea>
  </mat-form-field>
</div>

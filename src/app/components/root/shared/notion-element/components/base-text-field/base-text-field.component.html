<div [formGroup]="dataForm">
  <mat-form-field appearance="fill">
          <textarea
            matInput
            formControlName='textField'
            #textArea
            (keydown)="getKey.emit($event)"
            cdkTextareaAutosize
            #autosize="cdkTextareaAutosize"
            cdkAutosizeMinRows="50"
            form
            [placeholder]="placeholder"
          ></textarea>
  </mat-form-field>
</div>
